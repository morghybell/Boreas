<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi Siamo</title>
  <link rel="stylesheet" href="fileCSS/ChiSiamo.css">
</head>

<body>
    <h1 id="title">Boreas</h1>

  <div class="section-row">
    <div class="col image-col">
      <div id="sun">
        <div class="sunbeams">
          <div class="beam beam1"></div>
          <div class="beam beam2"></div>
          <div class="beam beam3"></div>
          <div class="beam beam4"></div>
          <div class="beam beam5"></div>
          <div class="beam beam6"></div>
          <div class="beam beam7"></div>
          <div class="beam beam8"></div>
        </div>
        <div class="eyes">
          <div class="eyes-l"></div>
          <div class="eyes-r"></div>
        </div>
      </div>
    </div>
    <div class="col text-col">
      <div class="text">
        <h2>I Nostri Valori</h2>
        <p>Passione, trasparenza e impegno. Crediamo nel potere della collaborazione e nel rispetto per le persone...</p>
      </div>
    </div>
  </div>

  <div class="section-row reverse">
    <div class="col image-col">
      <div id="moon">
        <div class="crater crater1"></div>
        <div class="crater crater2"></div>
        <div class="crater crater3"></div>
        <div class="crater crater4"></div>
        <div class="crater crater5"></div>
        <div class="crater crater6"></div>
        <div class="eyes">
          <div class="eyes-l"></div>
          <div class="eyes-r"></div>
        </div>
      </div>
    </div>
    <div class="col text-col">
      <div class="text">
        <h2>La Nostra Missione</h2>
        <p>Lavoriamo per un futuro più sostenibile e connesso, dove la tecnologia supporta l’essere umano...</p>
      </div>
    </div>
  </div>

</body>
</html>
