<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boreas</title>

    <link rel="stylesheet" href="fileCSS/Meteo.css" />
    <link rel="stylesheet" href="fileCSS/Navbar.css" />
    <link rel="stylesheet" href="fileCSS/Fruitore.css" />
</head>

<body>
    <nav class="nav">
        <a href="#" class="nav-item is-active" active-color="red">La Tua Città</a>
        <a href="#" class="nav-item" active-color="orange">Cerca Città</a>
        <a href="#" class="nav-item" active-color="yellow">Logout</a>
        <span class="nav-indicator"></span>
    </nav>

    <h1 id="title">Boreas</h1>
    <div class="container">
        <div class="box">
            <div id="sun">
                <div class="sunbeams">
                    <div class="beam beam1"></div>
                    <div class="beam beam2"></div>
                    <div class="beam beam3"></div>
                    <div class="beam beam4"></div>
                    <div class="beam beam5"></div>
                    <div class="beam beam6"></div>
                    <div class="beam beam7"></div>
                    <div class="beam beam8"></div>
                </div>
                <div class="eyes">
                    <div class="eyes-l"></div>
                    <div class="eyes-r"></div>
                </div>
            </div>
        </div>
        <div class="box">
            <p>Codice che prende nome città</p>
        </div>
        <div class="box">
            <div id="moon">
                <div class="crater crater1"></div>
                <div class="crater crater2"></div>
                <div class="crater crater3"></div>
                <div class="crater crater4"></div>
                <div class="crater crater5"></div>
                <div class="crater crater6"></div>
                <div class="eyes">
                    <div class="eyes-l"></div>
                    <div class="eyes-r"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="weather-container">
        <div class="weather-info">
            <p class="city-name">Roma</p>
            <p class="temperature">Temperatura: 22°C</p>
            <p class="pressure">Pressione: 1015 hPa</p>
            <p class="humidity">Umidità: 60%</p>
            <p class="wind">Vento: No</p>
        </div>
    </div>

    <div class="icon-class" icon="supermoon">
        <span class="moon-ico"></span>
        <span class="meteor"></span>
    </div>

    <script src="fileJS/Navbar.js"></script>
    <script src="fileJS/Fruitore.js"></script>
</body>

</html>
