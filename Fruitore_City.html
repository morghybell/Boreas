<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boreas</title>

    <link rel="stylesheet" href="fileCSS/Meteo/Meteo_Sunny.css" />
    <link rel="stylesheet" href="fileCSS/Meteo/Meteo_Snowy.css" />
    <link rel="stylesheet" href="fileCSS/Meteo/Meteo_Cloudy.css" />
    <link rel="stylesheet" href="fileCSS/Meteo/Meteo_Moon.css" />
    <link rel="stylesheet" href="fileCSS/Meteo/Meteo_Stormy.css" />
    <link rel="stylesheet" href="fileCSS/Navbar_Footer.css" />
    <link rel="stylesheet" href="fileCSS/Fruitore.css" />
</head>

<body>
    <div id="navbar-placeholder"></div>

    <h1 id="title">Boreas</h1>
    <div class="container">
        <div class="box">
            <div id="sun">
                <div class="sunbeams">
                    <div class="beam beam1"></div>
                    <div class="beam beam2"></div>
                    <div class="beam beam3"></div>
                    <div class="beam beam4"></div>
                    <div class="beam beam5"></div>
                    <div class="beam beam6"></div>
                    <div class="beam beam7"></div>
                    <div class="beam beam8"></div>
                </div>
                <div class="eyes">
                    <div class="eyes-l"></div>
                    <div class="eyes-r"></div>
                </div>
            </div>
        </div>
        <div class="box">
            <p id="welcome">Ben tornato *nome utente*, ecco le previsioni per *nome città*, la tua città preferita! Vediamo come sarà
                il tempo oggi.</p>
        </div>
        <div class="box">
            <div id="moon">
                <div class="crater crater1"></div>
                <div class="crater crater2"></div>
                <div class="crater crater3"></div>
                <div class="crater crater4"></div>
                <div class="crater crater5"></div>
                <div class="crater crater6"></div>
                <div class="eyes">
                    <div class="eyes-l"></div>
                    <div class="eyes-r"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="cloud-top left"></div>
    <div class="cloud-top right"></div>

    <!-- Controls for input and button -->
    <div id="menu-select">
        <label for="days-select" class="text-style">Previsioni per:</label>
        <div class="controls">
            <select id="days-select"></select>
            <button id="show-weather" onclick="showWeather(undefined)">Show Weather</button>
        </div>
    </div>

    <!-- Container to hold the weather containers -->
    <div id="weather-row"></div>

    <div id="footer-placeholder"></div>

	<script> 
		username = localStorage.getItem("username");
		city = localStorage.getItem("city");
		document.getElementById("welcome").innerHTML = `Ben tornato ${username}, ecco le previsioni per ${city}, la tua città preferita! Vediamo come sarà il tempo oggi.`;
	</script>

    <script src="fileJS/Days_Select.js" defer></script>
    <script src="fileJS/Navbar_Footer.js"></script>
    <script src="fileJS/Meteo.js" defer></script>
</body>

</html>
