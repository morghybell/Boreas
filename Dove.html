	 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

     crossorigin=""></script>
	  <script>
		// Create the map and set the view [latitude, longitude], and zoom level
		const map = L.map('map').setView([43.11589365699772, 12.385127927592247], 16);

		// Add OpenStreetMap tiles
		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

		// Add a marker at the coordinates
		L.marker([43.11589365699772, 12.385127927592247]).addTo(map)
			.bindPopup('Dipartimento di Matematica e Informatica DMI - UNIPG')
		    .openPopup();
	  </script>
