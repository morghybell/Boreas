<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Boreas</title>
    <link rel="stylesheet" href="fileCSS/Navbar_Footer.css" />
    <link rel="stylesheet" href="fileCSS/Erogatore.css" />
</head>

<body>
    <div id="navbar-placeholder"></div>
    <button class="logout-btn" onclick="logout()">Sign Out</button>
    <div id="logout-message" class="hidden">Logout effettuato</div>

    <!-- Sezione 1 -->
    <div class="section">
        <h2>Statistiche Sito</h2>
        <div class="charts">
            <div class="chart-container">
                <canvas id="simulChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="utentiChart"></canvas>
            </div>
        </div>

        <div class="cards">
            <div class="card">Simulazioni Oggi: <strong>56</strong></div>
            <div class="card">Numero Utenti: <strong>128</strong></div>
        </div>

        <div class="admin-list">
            <h3>Admin Registrati</h3>
            <div class="admin-item">Mario Rossi - mario@example.com</div>
            <div class="admin-item">Laura Bianchi - laura@example.com</div>
        </div>
    </div>

    <!-- Sezione 2 -->
    <div class="section">
        <h2>Controllo Server</h2>
        <button class="toggle-btn" id="serverBtn" onclick="toggleServer()">Server ON</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="fileJS/Navbar_Footer.js"></script>
    <script src="fileJS/Erogatore.js"></script>
</body>

</html>
