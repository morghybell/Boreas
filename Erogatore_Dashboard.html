<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Boreas</title>
    <link rel="stylesheet" href="fileCSS/Navbar_Footer.css" />
    <link rel="stylesheet" href="fileCSS/Erogatore_Dashboard.css" />
</head>

<body>
    <div id="navbar-placeholder"></div>
    <button class="logout-btn" onclick="logout()">Sign Out</button>
	<div id="logout-message" class="hidden">Logout effettuato</div>

	<!-- Sezione 1 -->
    <div class="section">
        <h2>Statistiche Sito</h2>
        <div class="charts">
            <div class="chart-container">
                <canvas id="simulChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="utentiChart"></canvas>
            </div>
        </div>

        <div class="cards">
            <div class="card" id="tot-sims">Simulazioni Totali: <strong>56</strong></div>
            <div class="card" id="tot-users">Numero Utenti: <strong>128</strong></div>
        </div>

        <div class="admin-list-section">
            <h3>Admin</h3>
            <div class="admin-list" id="admin-list"></div>
        </div>
    </div>

    <div class="section" id="resource-table-section">
        <h2>Storico Simulazioni</h2>
        <div id="table-wrapper">
            <table id="resource-table">
                <thead>
                    <tr>
                        <th>ID Simulazione</th>
                        <th>Citta'</th>
                        <th>Giorni</th>
                        <th>Username</th>
                        <th>Data Simulazione</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- righe inserite dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Sezione Server -->
    <div class="section server-section">
        <h2>Controllo Server</h2>

        <div class="server-container">
            <div class="server-illustration" id="server-illustration">
                <div class="server-light" id="server-light"></div>
                <div class="server-slots"></div>
            </div>

            <button class="toggle-btn" id="serverBtn" onclick="toggleServer()">Server ON</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="fileJS/Navbar_Footer.js"></script>
    <script src="fileJS/Erogatore_Dashboard.js"></script>
</body>

</html>
