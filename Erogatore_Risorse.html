<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Risorse Utenti Boreas</title>
    <link rel="stylesheet" href="fileCSS/Navbar_Footer.css" />
    <link rel="stylesheet" href="fileCSS/Erogatore_Risorse.css" />
</head>

<body>
    <div id="navbar-placeholder"></div>
    <button class="logout-btn" onclick="logout()">Sign Out</button>
	<div id="logout-message" class="hidden">Logout effettuato</div>

    <!-- Resources Section -->
    <div class="section" id="resource-table-section">
        <h2>Tabella Risorse Utenti</h2>
        <div id="save-banner">Modifiche salvate</div>
        <div id="table-wrapper">
            <table id="resource-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Risorse Utilizzate</th>
                        <th>Risorse Disponibili</th>
                        <th>Admin</th>
                        <th>Blacklist</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- dynamically inserted lines -->
                </tbody>
            </table>
        </div>

        <button id="upload-button" class="upload-btn">Salva Modifiche</button>
    </div>

    <!-- Blacklist Section -->
    <div class="section" id="blacklist-section">
        <h2>Blacklist Utenti</h2>
        <div id="bl-table-wrapper">
            <table id="blacklist-table">
                <thead>
                    <tr>
                        <th>Username</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- dynamically inserted lines -->
                </tbody>
            </table>
        </div>
    </div>


    <script src="fileJS/Navbar_Footer.js"></script>
    <script src="fileJS/Erogatore_Risorse.js"></script>
</body>

</html>
