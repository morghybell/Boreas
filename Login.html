<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sign In Boreas</title>
	<link rel="stylesheet" href="fileCSS/Navbar_Footer.css" />
	<link rel="stylesheet" type="text/css" href="fileCSS/Login.css">
</head>

<body>
	<div id="navbar-placeholder"></div>

	<!-- Error Banner -->
    <div id="error-banner" class="error-banner">
        <span id="error-message"></span>
        <button id="close-banner" class="close-btn">X</button>
    </div>
	
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form id="signupForm">
				<label for="chk" aria-hidden="true">Sign up</label>
				<input type="text" name="username" placeholder="Username" required="">
				<input type="email" name="email" placeholder="Email" required="">
				<input type="text" name="city" list="cities" placeholder="La tua Citta'" required="">
				<datalist id="cities"></datalist>
				<input type="password" name="password" placeholder="Password" required="">
				<button>Sign up</button>
			</form>
		</div>

		<div class="signin">
			<form id="signinForm">
				<label for="chk" aria-hidden="true">Sign In</label>
				<input type="text" name="username" placeholder="Username" required="">
				<input type="password" name="password" placeholder="Password" required="">
				<button>Sign In</button>
			</form>
		</div>
	</div>

	<div id="footer-placeholder"></div>

	<script src="fileJS/Navbar_Footer.js"></script>
	<script src="fileJS/Login.js" defer></script>
</body>

</html>
